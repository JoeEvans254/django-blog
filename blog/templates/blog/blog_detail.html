{% extends 'blog/base.html' %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}

<article class="prose max-w-none">
    <h1>{{ blog.title }}</h1>
    <p class="text-gray-500">by {{ blog.author.username }} | {{ blog.created_at|date:"F j, Y" }}</p>

    {% if blog.image %}
        <img src="{{ blog.image.url }}" class="my-4 rounded">
    {% endif %}

    <div>{{ blog.content|linebreaks }}</div>

    <div class="mt-6">
        <p class="text-sm text-gray-600">Share: 
            <a href="#" class="text-blue-600 underline">Twitter</a> | 
            <a href="#" class="text-blue-600 underline">Facebook</a>
        </p>
    </div>
</article>

{% endblock %}
